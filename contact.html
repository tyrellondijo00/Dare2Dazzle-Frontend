<body>
    <main>
        <!-- ------------------------------------------------------------------------------------- NAVIGATION BAR -------------------------------------------------------------------- -->

        <header id="other">
            <div class="container">

                <div class="logo">
                    <a href="index.html"><img src="images/logo.png" alt="" height="60"></a>
                </div>

                <div class="links">
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="products.html">Products</a></li>
                        <li><a href="contact.html">Contact</a></li>
                        <li><a href="cart.html"><i class="bi bi-bag"></i></a></li>
                        <li class="nav-normal">
                            <form method=POST action="">
                                <input type="search" required placeholder="Search" name="q" />
                                <i class="fa fa-search"></i>
                            </form>
                        </li>
                    </ul>
                </div>

            </div>
        </header>

        <!-- ------------------------------------------------------------------------------------- NAVIGATION BAR -------------------------------------------------------------------- -->

        <!-- ------------------------------------------------------------------------------------- BANNER -------------------------------------------------------------------- -->

        <section id="title-banner2">
            <div class="color-overlay"></div>

            <div class="product-heading">
                <div class="container">
                    <div class="row">
                        <div class="title">
                            <h3># Contact Us #</h3>
                        </div>
                    </div>
                </div>
            </div>

        </section>

        <!-- ------------------------------------------------------------------------------------- BANNER -------------------------------------------------------------------- -->

        <!-- -------------------------------------------------------------------------------------CONTACT US-------------------------------------------------------------------- -->
        <div class="contact padding">
            <div class="container">
                <div class="row">
                    <div class="col-md-5">
                        <div class="contact-form">
                            <form action="" method="post">
                                <div class="inputBox">
                                    <input type="text" name="contact-name" required="required" class="contactus"
                                        placeholder="Full Name" />
                                </div>
                                <div class="inputBox">
                                    <input type="text" name="contact-email" required="required" class="contactus"
                                        placeholder="Email" />
                                </div>
                                <div class="inputBox">
                                    <input type="text" name="telephone-number" class="contactus" placeholder="Number" />
                                </div>
                                <div class="inputBox">
                                    <textarea name="contact-message" required="required" id="" class="textarea"
                                        placeholder="Message" rows="7"></textarea>
                                </div>
                                <div class="inputBox">
                                    <input type="submit" name="" value="Send" class="send" />
                                </div>
                            </form>
                        </div>
                    </div>

                    <div class="col-md-7">
                        <div class="rable-box">
                            <figure>
                                <img src="images/ear11.jpg" alt="#" />
                            </figure>
                        </div>
                    </div>

                </div>
            </div>
        </div>
        <!-- -------------------------------------------------------------------------------------CONTACT US-------------------------------------------------------------------- -->


        <!-- -------------------------------------------------------------------------------------FOOTER-------------------------------------------------------------------- -->

        <footer class="footer">
            <div class="container bottom_border">
                <div class="row">
                    <div class=" col-md-4">
                        <h5 class="pt2">Find us</h5>
                        <hr>
                        <p><i class="bi bi-geo-alt"></i> Kathonzweni</p>
                        <p><i class="bi bi-phone"></i> +252 63 4446366</p>
                        <p><i class="bi bi-envelope"></i> dare2dazzle@aol.com</p>
                        <br>
                    </div>


                    <div class=" col-md-4">
                        <h5 class="pt2">Quick links</h5>
                        <hr>
                        <ul class="quick-links">
                            <li><a href="index.html">Home</a></li>
                            <li><a href="products.html">Products</a></li>
                            <li><a href="contact.html">Contact</a></li>
                        </ul>
                    </div>


                    <div class=" col-md-4">
                        <h5 class="pt2">Socials</h5>
                        <hr>
                        <div class="contact-info">
                            <div class="container">
                                <div class="socials">
                                    <a href="https://so.linkedin.com/in/smartvision-consultancy-26889554"
                                        target="_blank">
                                        <div class="box">
                                            <div class="icon">
                                                <i class="fab fa-instagram"></i>
                                            </div>
                                        </div>
                                    </a>

                                    <a href="https://www.facebook.com/Smart-Vision-for-Consultancy-and-Development-516049275139193/"
                                        target="_blank">
                                        <div class="box">
                                            <div class="icon">
                                                <i class="fab fa-whatsapp"></i>
                                            </div>
                                        </div>
                                    </a>

                                    <a href="https://www.youtube.com/watch?v=FSIqwJ2V034" target="_blank">
                                        <div class="box">
                                            <div class="icon">
                                                <i class="fab fa-telegram"></i>
                                            </div>
                                        </div>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


            <div class="container">
                <p class="text-center">Copyright @2017 | Designed by <a href="#">Your Company Name</a></p>
            </div>

        </footer>
